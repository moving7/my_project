        .message-detail {
            width: 240px;
            margin: auto;
            padding: 10px 0;
            border-top: 1px solid #eee;
        }

        .message-detail dl {
            margin: 0;
            padding: 0;
        }

        .message-detail dt {
            margin: 0;
            padding: 0;
            line-height: 44px;
            font-size: 16px;
            color: #999;
        }

        .message-detail dd {
            position: relative;
            margin: 0;
            padding: 0 0 0 16px;
            line-height: 24px;
            color: #666;
        }

        .message-detail dd:before {
            content: "";
            position: absolute;
            top: 10px;
            left: 2px;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #ddd;
        }

        .bottom-action {
            padding: 0 20px 10px;
        }

        .bottom-action a {
            display: block;
            height: 40px;
            text-align: center;
            text-decoration: none;
            line-height: 40px;
            font-size: 16px;
            color: #fff;
            border-radius: 5px;
            background: #1faafc;
        }

        @media screen and (min-height: 500px) {
            .message-container {
                padding-top: calc((100vh - 454px) * 0.3);
            }
        }

        @media screen and (max-height: 500px), screen and (max-width: 500px) {
            body {
                background: #fff;
            }

            .message-box {
                width: auto;
                border-color: #fff;
            }
        }
    </style>
